{% extends 'common/base.html' %}
{% load bootstrap4 %}
{% block site_content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            {% if object_list %}
                {% for note in object_list %}
                    {{ note.title }}
                {% endfor %}
            {% else %}
                <h2>You have no notes.</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
