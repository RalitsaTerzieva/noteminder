{% extends 'common/base.html' %}
{% load bootstrap4 %}
{% block site_content %}
    <h2>Login</h2>
     <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
    </form>
{% endblock %}
